<section class="section bg-gray home home-form-left" id="registration-simple">
    <!-- <div class="bg-overlay"></div> -->
    <div class="container">
      <div class="row">
        <div class="col-lg-6">

          <div class="home-wrapper">
            <h2 class="animated fadeInDown wow" data-wow-delay=".1s">
              <span class="text-colored">Noteler</span> easier learning and growing.
            </h2>
            <p class="animated fadeInDown wow text-muted" data-wow-delay=".2s">
              Noteler empowers people to save their notes securely. You can save, share and collaborate on class notes. You can even use Noteler turn your notes into study tools like flash cards.
            </p>
            <a href="" class="btn btn-primary btn-shadow btn-rounded w-lg animated fadeInDown wow" data-wow-delay=".4s">Get Started</a>
            <div class="clearfix"></div>
          </div><!-- home wrapper -->

        </div> <!-- end col -->

        <div class="col-lg-4 offset-lg-2">
          <div class="home-wrapper">
            <h3 class="text-center"> Register for free </h3>
            <div class="form-group">
              <input type="text" class="form-control" v-model="newUser.firstName"
                     placeholder="First Name" required="required">
            </div>

            <div class="form-group">
              <input type="text" class="form-control" v-model="newUser.lastName"
                     placeholder="Last Name" required="required">
            </div>

            <div class="form-group">
              <input type="text" class="form-control" v-model="newUser.email"
                     placeholder="E-Mail Address" required="required">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" v-model="newUser.username"
                     placeholder="User name" required="required">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" v-model="newUser.password"
                     placeholder="Password" required="required">
            </div>
            <div class="form-group text-center">
              <button v-on:click="registerNewUser()" class="btn btn-primary btn-shadow btn-rounded w-lg">Start Now</button>
            </div>
          </div>
        </div>

      </div> <!-- end row -->
    </div> <!-- end container -->
</section>
