<!-- QUICK NOTE FORM -->
<v-expansion-panel>
  <v-expansion-panel-content :expand-icon="isComposeVisible ? 'mdi-chevron-up' : 'mdi-chevron-down'"
                             class="quick-compose">
    <div class="qc-header" slot="header" @click="isComposeVisible=!!isComposeVisible">Quick Compose</div>
    <v-card>
      <v-form>
        <v-text-field label="Title" single-line full-width hide-details>
          <div class="text-xs-center" slot="append" title="Save And Close">
            <v-btn round color="success" icon dark @click="save()">
              <v-icon>done_all</v-icon>
            </v-btn>
          </div>
          <div class="text-xs-center" slot="append" title="Open Editor">
            <v-btn round color="primary" icon dark @click="saveContinueEdit()">
              <v-icon>fullscreen</v-icon>
            </v-btn>
          </div>
        </v-text-field>
        <v-divider></v-divider>
        <v-textarea placeholder="Quick compose your note here..." no-resize full-width></v-textarea>
      </v-form>
    </v-card>
    <text-toolbar></text-toolbar>
  </v-expansion-panel-content>
</v-expansion-panel>
