<v-card class="fill-height fluid">
  <!-- S: NOTE CARD -->
  <v-card-title primary-title>
    <v-text-field v-model="note.noteTitle" solo flat @click="viewNote(note)"
                  label="title" id="noteTitle" readonly></v-text-field>
    <v-tooltip bottom>
      <v-btn slot="activator" flat solo icon @click="pinNote(note)">
        <i :class="[note.isPinned ? 'pinned' : '']" class="fas fa-thumbtack"></i>
      </v-btn>
      <span>Pin</span>
    </v-tooltip>
  </v-card-title>

  <v-container class="note-body-description" fluid>
    <v-layout fill-height>
      <v-flex xs12 align-end flexbox>
        <v-textarea solo flat label="Note Body" auto-grow id="noteBody" readonly
                    @click="editNote(note)"
                    :value="note.noteBody.substring(0, 280).concat('...') | striphtml"></v-textarea>
      </v-flex>
    </v-layout>
  </v-container>

  <v-card-actions>
    <v-toolbar solo flat color="transparent">

      <v-tooltip bottom>
        <v-btn icon slot="activator" dark @click="deleteNote(note)">
          <v-icon color="danger">delete</v-icon>
        </v-btn>
        <span>Trash</span>
      </v-tooltip>

      <v-spacer></v-spacer>

      <v-tooltip bottom>
        <v-btn icon slot="activator" dark @click="createCardsFromNote(note)">
          <v-icon color="accent">layers</v-icon>
        </v-btn>
        <span>Create Cards</span>
      </v-tooltip>

      <v-tooltip bottom>
        <v-btn icon slot="activator" dark @click="viewNote(note)">
          <v-icon color="accent">remove_red_eye</v-icon>
        </v-btn>
        <span>Note Preview</span>
      </v-tooltip>

      <v-tooltip bottom>
        <v-btn icon slot="activator" dark @click="createFavoriteNote(note)">
          <v-icon color="accent">star</v-icon>
        </v-btn>
        <span>Add Favorite</span>
      </v-tooltip>

      <v-menu bottom left>
        <v-btn slot="activator" icon>
          <v-icon>more_vert</v-icon>
        </v-btn>

        <v-list>
          <v-list-tile @click="shareNote(note)">
            <v-list-tile-title>Share</v-list-tile-title>
          </v-list-tile>
          <v-list-tile @click="duplicateNote(note)">
            <v-list-tile-title>Duplicate</v-list-tile-title>
          </v-list-tile>
          <v-list-tile @click="archiveNote(note)">
            <v-list-tile-title>Archive</v-list-tile-title>
          </v-list-tile>
        </v-list>
      </v-menu>

    </v-toolbar>
  </v-card-actions>
  <!-- E: NOTE CARD -->
</v-card>
