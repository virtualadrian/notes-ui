<!--<section class="portal-notes section-pad h-auto">-->
<section class="portal-notes">
  <v-layout v-resize="onResize" justify-center>

    <v-dialog v-model="editingNote"
              fullscreen hide-overlay
              transition="dialog-top-transition" ref="noteEditor">
      <v-card>
        <v-toolbar dark color="primary">
          <v-btn color="danger" icon @click.native="cancel()">
            <v-icon>close</v-icon>
          </v-btn>
          <v-toolbar-title>Edit Note</v-toolbar-title>
          <v-spacer></v-spacer>
          <v-toolbar-items>
            <v-btn color="success" @click.native="saveNote()">Save</v-btn>
          </v-toolbar-items>
        </v-toolbar>

        <v-container fluid>
          <v-form ref="noteEditorForm">
            <v-container fluid>
              <v-layout row wrap>
                <!-- S:TITLE -->
                <v-flex xs12 sm6>
                  <v-text-field
                    v-model="currentNote.noteTitle"
                    label="Note Title" id="noteTitle" color="primary accent-4"></v-text-field>
                </v-flex>
                <!-- E:TITLE -->

                <v-spacer></v-spacer>

                <!-- S:TAGS -->
                <v-flex xs12 sm6>
                  <v-combobox multiple
                    v-model="editor.tags" label="Tags"
                    append-icon chips small-chips deletable-chips
                    class="tag-input"
                    :search-input.sync="editor.tag"
                    @keyup.tab="pasted"
                    @paste="pasted">

                  </v-combobox>
                </v-flex>
                <!-- E:TAGS -->

              </v-layout>
            </v-container>
            <tinymce id="noteEditor" v-model="currentNote.noteBody"
                      :toolbar2="toolbar2" ref="editorBody" :other_options="otherOptions">
            </tinymce>
          </v-form>
        </v-container>

      </v-card>
    </v-dialog>


    <v-flex xs12 sm12>
      <!-- S: CARD GROUP WRAPPER -->
      <v-card color="transparent" flat>
        <v-container fluid grid-list-md>
          <v-layout row wrap>
            <v-flex v-for="note in notesResult.content" :key="note.id" xs4>

              <!-- S: NOTE CARD -->
              <v-card class="fill-height fluid">
                <v-card-title primary-title>
                  <v-text-field v-model="note.noteTitle" solo flat @click="openNoteEditor(note)"
                                label="title" id="noteTitle" readonly></v-text-field>
                  <v-tooltip bottom>
                    <v-btn slot="activator" flat solo icon>
                      <i :class="[note.isPinned ? 'pinned' : '']" class="fas fa-thumbtack"></i>
                    </v-btn>
                    <span>Pin</span>
                  </v-tooltip>
                </v-card-title>

                <v-container class="note-body-description" fluid>
                  <v-layout fill-height>
                    <v-flex xs12 align-end flexbox>
                      <v-textarea solo flat label="Note Body" auto-grow id="noteBody" readonly
                                  @click="openNoteEditor(note)"
                                  :value="note.noteBody.substring(0, 280).concat('...') | striphtml"></v-textarea>
                    </v-flex>
                  </v-layout>
                </v-container>

                <v-card-actions>

                  <v-toolbar solo flat color="transparent">

                    <v-tooltip bottom>
                      <v-btn icon slot="activator" dark>
                        <v-icon color="danger">delete</v-icon>
                      </v-btn>
                      <span>Trash</span>
                    </v-tooltip>

                    <v-spacer></v-spacer>

                    <v-tooltip bottom>
                      <v-btn icon slot="activator" dark>
                        <v-icon color="accent">layers</v-icon>
                      </v-btn>
                      <span>Create Cards</span>
                    </v-tooltip>

                    <v-tooltip bottom>
                      <v-btn icon slot="activator" dark>
                        <v-icon color="accent">filter_list</v-icon>
                      </v-btn>
                      <span>Create Snippet</span>
                    </v-tooltip>

                    <v-tooltip bottom>
                      <v-btn icon slot="activator" dark>
                        <v-icon color="accent">star</v-icon>
                      </v-btn>
                      <span>Add Favorite</span>
                    </v-tooltip>

                    <v-menu bottom left>
                      <v-btn slot="activator" icon>
                        <v-icon>more_vert</v-icon>
                      </v-btn>

                      <v-list>
                        <v-list-tile @click="">
                          <v-list-tile-title>Share</v-list-tile-title>
                        </v-list-tile>
                        <v-list-tile @click="">
                          <v-list-tile-title>Duplicate</v-list-tile-title>
                        </v-list-tile>
                        <v-list-tile @click="">
                          <v-list-tile-title>Archive</v-list-tile-title>
                        </v-list-tile>
                      </v-list>
                    </v-menu>

                  </v-toolbar>
                  <!---->
                  <!--<v-btn flat color="orange">Share</v-btn>-->
                  <!--<v-btn flat color="orange">Explore</v-btn>-->
                </v-card-actions>
              </v-card>
              <!-- E: NOTE CARD -->

            </v-flex>
          </v-layout>
        </v-container>
      </v-card>
      <!-- E: CARD GROUP WRAPPER -->
    </v-flex>
  </v-layout>
</section>
