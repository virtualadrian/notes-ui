
<section class="portal-notes section-pad">

  <div class="container">
    <div class="row">
      <div class="col-sm-8">
        <h3>{{currentUserFirstName}}'s Notes</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4" v-for="note in notesResult.content">
        <div class="card" >
          <div class="card-body">
            <h5 class="card-title"><strong>{{ note.noteTitle }}</strong></h5>
            <p class="card-text">{{ note.noteBody.substring(0, 350).concat('...') | striphtml }}</p>
            <p class="card-text"><small class="text-muted">{{note.noteCreatedTime | moment("MMMM Do YYYY, h:mm:ss a") }}</small></p>
          </div>
          <div class="card-footer">
            <button class="btn btn-danger float-sm-left" v-on:click="deleteNote(note)">
              <i class="zmdi zmdi-delete"></i>
            </button>

            <router-link :to="{ name: 'PortalNoteDetail', params: { id: note.id }}" class="btn btn-primary float-sm-right">
              <i class="zmdi zmdi-edit"></i>
            </router-link>
          </div>
        </div>

      </div>
    </div>
  </div>


</section>
